<script type="text/javascript">
    function validate(input){
        input.value = input.value.replace(/[^0-9,.-]/g,'').replace(/,/, ".");
        if(isNaN(input.value) && input.value !== "-")
            input.value = "";

        if(input.value > 5)
            input.value = 5;
        if(input.value < -5)
            input.value = -5;

        if(input === document.getElementsByName("yValue")[0] && input.value < -5) {
            input.value = -5;
        }
        if(input === document.getElementsByName("xValue")[0] && input.value > 5) {
            input.value = 5;
        }

        if(input.value.length > 8){
            input.value = input.value.slice(0, -1);
        }

    }
</script>
